<!-- eliminar_factura.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Factura{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Confirmar Eliminación</h2>

        <p>¿Estás seguro de que deseas eliminar la factura número {{ factura.numero_factura }}?</p>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Sí, Eliminar
            </button>
        </form>

        <a href="{% url lista %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancelar
        </a>
    </div>
{% endblock content %}
