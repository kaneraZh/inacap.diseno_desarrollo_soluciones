<!-- eliminar.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Proveedor{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Confirmar Eliminación</h2>

        <p>¿Estás seguro de que deseas eliminar el proveedor "{{ proveedor.nombre }}"?</p>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        </form>

        <a href="{% url 'proveedores' %}" class="btn btn-secondary ml-2">Cancelar</a>
    </div>
{% endblock content %}
