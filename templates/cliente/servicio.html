{% extends 'base.html' %}
{% block title %}{{object.nombre}}{% endblock title %}
{% block content %}
<table>
    <tr>
      <th>nombre : {{object.nombre}}</th>
    </tr>
    <tr>
        <th>descripcion : {{object.descripcion}}</th>
    </tr>
    <tr>
        <th>precio : {{object.precio}}</th>
    </tr>
    <tr>
        <th>tiempo : {{object.tiempo}}</th>
    </tr>
</table>
{% endblock content %}
