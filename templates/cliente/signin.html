{% extends 'base.html' %}
{% block title %}Registrarse{% endblock title %}
{% block content %}
    {% load static %}

                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}

                                <div class="form-group col-md-12">
                                    <input type="email" class="form-control" placeholder="Correo Electr칩nico" name="correo_electronico">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" placeholder="Primer Nombre" name="primer_nombre">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" placeholder="Primer Apellido" name="primer_apellido">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" placeholder="Fecha de Nacimiento" name="fecha_nacimiento">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" placeholder="Direcci칩n" name="direccion">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="password" class="form-control" placeholder="Contrase침a" name="contrasena">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="password" class="form-control" placeholder="Confirmar Contrase침a" name="contrasena_confirmar">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
