{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Confirmar Eliminación</h2>

        <p>¿Estás seguro de que deseas eliminar al cliente "{{ cliente.primer_nombre }} {{ cliente.primer_apellido }}"?</p>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        </form>

        <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
    </div>
{% endblock content %}
