{% extends 'base.html' %}

{% block title %}{{ object.nombre }}{% endblock title %}

{% block content %}
{% load static %}

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ object.imagen.url }}" class="img-fluid rounded" alt="{{ object.nombre }}" style="max-width: 800px; max-height: 800px;">
      </div>
      <div class="col-md-6">
        <h2 class="mb-3">{{ object.nombre }}</h2>
        <p class="text-muted mb-3">{{ object.descripcion }}</p>
        <p><strong>Precio:</strong> ${{ object.precio_venta }}</p>
        <p><strong>Stock:</strong> {{ object.stock }}</p>
        <!-- Agrega mÃ¡s detalles si es necesario -->
        <button type="button" class="btn btn-primary">Agregar al Carrito</button>
      </div>
    </div>
  </div>
{% endblock content %}
