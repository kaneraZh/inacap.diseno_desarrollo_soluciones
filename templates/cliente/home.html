{% extends 'base.html' %}
{% block title %}Pagina Principal{% endblock title %}
{% block content %}
    <div class="container mt-5">
        {% if user.is_authenticated %}
            <h2>Bienvenido {{ user.username }}!</h2>
        {% endif %}

        <h2>Galeria de imagenes</h2>
        <div id="miCarrusel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagen1.jpg" alt="Primera Imagen" style="width:100%;">
                </div>
                <div class="carousel-item">
                    <img src="imagen2.jpg" alt="Segunda Imagen" style="width:100%;">
                </div>
                <div class="carousel-item">
                    <img src="imagen3.jpg" alt="Tercera Imagen" style="width:100%;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>
{% endblock content %}
