    <div class="icon-box">
      <div class="icon"><i class="bx bxl-dribbble"></i></div>
      <h4><a href="">{{i.nombre}}</a></h4>
      <p>{{i.descripcion}}</p>
    </div>
  </div>
{% endfor %}
