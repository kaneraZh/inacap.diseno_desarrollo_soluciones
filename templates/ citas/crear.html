<!-- crear.html -->
{% extends 'base.html' %}

{% block title %}Crear Cita{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Crear Cita</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_fecha" class="form-label">Fecha:</label>
                <input type="date" name="fecha" id="id_fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_hora" class="form-label">Hora:</label>
                <input type="time" name="hora" id="id_hora" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_servicio" class="form-label">Servicio:</label>
                <select name="servicio" id="id_servicio" class="form-select" required>
                    <!-- Opciones de servicios, puedes cargarlas desde el backend si es necesario -->
                </select>
            </div>
            <div class="mb-3">
                <label for="id_cliente" class="form-label">Cliente:</label>
                <select name="cliente" id="id_cliente" class="form-select" required>
                    <!-- Opciones de clientes, puedes cargarlas desde el backend si es necesario -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Crear Cita
            </button>
            <a href="{% url 'citas_lista' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </form>
    </div>
{% endblock content %}
